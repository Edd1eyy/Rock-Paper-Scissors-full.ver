<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <button class="start">Start Game</button>
      <div class="title">
        <h1>Lets play Rock, Paper, Scissors</h1>
      </div>
      <button class="restart">Restart Game</button>
    </div>
    <div class="computer-hands">
      <div class="hands cpu hidden">
        <img src="./images/rock.JPG" alt="rock hand gesture" />
      </div>
      <div class="hands cpu hidden">
        <img src="./images/paper.JPG" alt="paper hand gesture" />
      </div>
      <div class="hands cpu hidden">
        <img src="./images/Scissors.JPG" alt="scissors hand gesture" />
      </div>
    </div>
    <div class="game-screen">
      <div class="score-screen">
        <section class="player-side">
          <h2 class="name">Player</h2>
          <p class="score player-score">0</p>
        </section>
        <section class="computer-side">
          <h2 class="name">computer</h2>
          <p class="score computer-score">0</p>
        </section>
      </div>
      <div class="versus">
        <h2 class="round-info">press start</h2>
      </div>
      <div class="results"></div>
    </div>
    <div class="player-hands">
      <div id="0" class="hands player">
        <img src="./images/rock.JPG" alt="rock hand gesture" />
      </div>
      <div id="1" class="hands player">
        <img src="./images/paper.JPG" alt="paper hand gesture" />
      </div>
      <div id="2" class="hands player">
        <img src="./images/Scissors.JPG" alt="scissors hand gesture" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
